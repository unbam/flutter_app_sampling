name: flutter_app_sampling
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # riverpod + hooks
  flutter_hooks: ^0.18.0
  hooks_riverpod: ^1.0.0-dev.6

  # provider
  provider: ^5.0.0

  # Other
  carousel_slider: ^4.0.0
  flutter_compact_dialog: ^0.0.2
  freezed_annotation:
  heic_to_jpg: ^0.2.0
  media_and_create_date_picker: ^1.0.0
  package_info: ^2.0.2
  url_launcher: ^6.0.9

dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  freezed:
  json_serializable:

flutter:
  generate: true
  uses-material-design: true

  assets:
   - assets/json/